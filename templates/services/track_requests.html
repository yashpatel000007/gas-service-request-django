{% extends "base.html" %}

{% block content %}
<h2>My Service Requests</h2>
<ul>
    {% for request in requests %}
        <li>
            {{ request.request_type }} - {{ request.status }} ({{ request.created_at|date:"d M Y H:i" }})
        </li>
    {% empty %}
        <li>No requests found.</li>
    {% endfor %}
</ul>
{% endblock %}
